name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [engine, scheduler, builder]
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          working-directory: ${{ matrix.module }}
